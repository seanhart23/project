<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <title>Canary Quant</title>
    </head>
    <body>
        <a href="/"><img src="{{ url_for('static', filename='images/canarylogo.png') }}" class="logo"></a>
        <div class="container main fadeIn">
            <div class="row">
                <div class="col-lg-7 col-md-12">
                    <div class="headline">
                        <h1>Canary Quant</h1>
                        <hr>
                        Canary Quant is a portfolio and stock analysis software that provides investors with key financial metrics to inform their investment decisions.
                    </div>
                </div>
                <div class="col-lg-5 col-md-12">
                    <div class="security-form-container">
                        <form action="{{ url_for('hello_world') }}" method="post">
                            <label for="stocks">Which stocks would you like to include in your portfolio?</label>
                            <input class="form-control" type="text" id="stocks" name="stockname" placeholder="AAPL, NFLX, AMD, GOOGL">
                            <small id="" class="form-text text-muted text-center">Input stock tickers only (Max of 15)</small>
                            <br><br>
                            <button class="btn" type="submit">Build Portfolio Report</button>
                        </form>
                    </div>
                </div> 
                <div class="contact">
                    Contact Info: <a href="mailto:canaryquantinfo@gmail.com">canaryquantinfo@gmail.com</a>
                </div>
            </div>
        </div>   
    </body>
</html>
